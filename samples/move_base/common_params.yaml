robot_radius: 0.25 # circular footprint
map_type: costmap

inflation_layer:
  enabled: true
  cost_scaling_factor: 5.0
  inflation_radius: 0.5

static_layer:
  enabled: true
  map_topic: /map

virtual_layer:
  enabled: true
  # supports only wkt format
  # https://en.wikipedia.org/wiki/Well-known_text_representation_of_geometry
  forms:
    # - LINESTRING (3 1, 1 3, 4 4)
    # - POLYGON ((-3 1, -4 4, -2 4, -1 2, 1 -1))
    # - POLYGON ((3.5 1, 4.5 4.5, 1.5 4, 1 2, 3.5 1), (2 3, 1.5 2.5, 1 1, 1 3))
    - POLYGON ((), (1 1, 1 5, 2.5 3.5, 4 5, 4 1, 3.5 1, 3.5 4, 2.5 3, 1.5 4, 1.5 1))
    - POLYGON ((), (1 -3, 5 -3, 3.5 -1.5, 5 0, 1 0, 1 -0.5, 4 -0.5, 3 -1.5, 4 -2.5, 1 -2.5))
    - POLYGON ((5 1, 5 5, 6.5 3.5, 8 5, 8 1, 7.5 1, 7.5 4, 6.5 3, 5.5 4, 5.5 1))
    - POLYGON ((6 -3, 10 -3, 8.5 -1.5, 10 0, 6 0, 6 -0.5, 9 -0.5, 8 -1.5, 9 -2.5, 6 -2.5))
